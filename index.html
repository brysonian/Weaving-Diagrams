<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div id="sketch"></div>
      <div id="info">
        <h1 id="name"></h1>
        <div class="patternMeta">
          <div class="tieup">
            <h2>Tie-up</h2>
            X O O O<br>
            O X O O<br>
            O O X O<br>
            O O O X
          </div>
          <div>
            <h2 class="patternHeader">Pattern</h2>
            <div id="pattern"></div>
          </div>
        </div>
        <div class="help">Click anywhere to load a random pattern.</div>
      </div>
    </div>
    <script src="patterns.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
